<div class="toast" data-autoHide="false">
	<div class="arrowUp arrowSuccess"></div>
  <div class="toastCapper toastCapperSuccess"></div>
  <div class="toastTitle">
  	<strong>Success!</strong>
    <button class="close" data-dismiss="toast" aria-label="Close">
    	&times;
    </button>
  </div>
  <hr>
  <div class="toastBody">
 		{{ message }}
 		<hr>
 		{% if grand_total %}
 			<p>Your Bookings ({{ therapy_sessions }})</p>
 		<div class="toastBagWrapper">
 			{% for item in booking_items %}
 			<div class="toastBag">
 				<img class="toastBagImage" src="{{ item.therapy.image.url }}">
 				<div class="toastBagDetails">
 					<p><strong>{{ item.therapy.name }}</strong></p>
 					<p>Sessions :  {{ item.number_sessions }}</p>
 				</div>
 			</div>
 			{% endfor %}
 		</div>
 		<div>
 			<strong><p class="toastBagTotal">
 				<span>â‚¬{{ total }}</span>
 			</p></strong>
 			<a href="{% url 'bookings' %}" class="btn btnPrimary btnThin">
 				<span>Go To Secure Checkout</span>
 				<span class="icon"><i class="fas fa-lock"></i></span>
 			</a>
 			
 		</div>
 		{% endif %}
  </div>
</div>
